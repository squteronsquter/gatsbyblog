backend:
  name: git-gateway
  branch: main
  repo: squteronsquter/gatsbyblog

media_folder: static/img
public_folder: /img

display_url: https://blog.tektok.xyz/

collections:
  - name: "blog"
    label: "Blog"
    description: "Blog posts about tech industry and programming."
    folder: "content/blog"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    fields:
      - { label: "Title", name: "title", widget: "string"}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }